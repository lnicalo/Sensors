dist: trusty
sudo: required

language: scala
scala:
   - 2.11.8
branches:
  only:
    - master

dependencies:
  override:
    - wget https://raw.githubusercontent.com/Sagacify/ci-tools/master/run-sonar.sh
    - chmod +x run-sonar.sh
    - ./run-sonar.sh check
    - ./run-sonar.sh install
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"

script: 
 - sbt coverage test coveralls
 - ./run-sonar.sh run

addons:
  sonarqube:
    token:
      secure: ""

jdk:
  - oraclejdk8

cache:
  directories:
    - '$HOME/.sonar/cache'

notifications:
  email: false
